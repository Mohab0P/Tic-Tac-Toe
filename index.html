<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
<!--css line-->
<link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-game">
        <div class="game">
<h1 class="text-center display-1">Tic Tac Toe</h1>

<div id="game-header" class="text-center ">
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col"> YOU</div>
          <div class="col"> A.I </div>
          <div class="col">TIE</div>
          <div class="row align-items-center">
            <div class="you col">0</div>
            <div class="ai col">0</div>
            <div class="tie col">0</div>
        </div>
      </div>
<div class="turn">
    <h5>Turn for:</h5>
<div class="turnText X" id="X">X</div>
<div class="turnText O" id="O">o</div>



</div>


<div class="table-responsive">
<table class="table align-middle" >
<tr>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold " id="0"></td>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="1"></td>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="2"></td>
</tr>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="3"></td>
<td class="cell btn btn-secondary  btn-lg m-1 fs-1 fw-bold"id="4"></td>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="5"></td>
</tr>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold"id="6"></td>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="7"></td>
<td class="cell btn btn-secondary btn-lg m-1 fs-1 fw-bold" id="8"></td>
</tr>
</table>
</div>
</div>
<div class="endgame alert alert-success">
    <div class="who"></div>
<div class="text">GG WP Click "Reset" to start over."</div>

<button class="button btn btn-danger  fs-1 fw-bold alert-heading" id="reset" onclick="startGame()">Reset</button>
</div>
</div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
