<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
<!--css line-->
<link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-game ">
        <div class="game">
<h1 class="text-center display-1">Tic Tac Toe</h1>

<div id="game-header" class="text-center ">
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col"> YOU</div>
          <div class="col"> A.I </div>
          <div class="col">TIE</div>
          <div class="row align-items-center">
            <div class="col">0</div>
            <div class="col">0</div>
            <div class="col">0</div>
        </div>
      </div>



<div class="container">
    <div class="cells">
        <div class="row gap-2 m-2">
          <div class="cell1 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
          <div class="cell2 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
          <div class="cell3 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
        </div>
        <div class="row gap-2  m-2">
            <div class="cell4 col btn-lg  allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
            <div class="cell5 col btn-lg allow btn"></div>
            <div class="cell6 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
        </div>
        <div class="row gap-2  m-2">
            <div class="cell7 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
            <div class="cell8 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
            <div class="cell9 col btn-lg allow btn s-jumbo bg-white txt-center-xy fa fa-circle-o red-txt"></div>
      </div>
</div>


</div>


</div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
